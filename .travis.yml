language: scala

scala:
  - 2.11.8

sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

jdk:
  - oraclejdk8

before_script:
  - travis_wait sbt ++$TRAVIS_SCALA_VERSION downLib

script:
  - travis_wait sbt ++$TRAVIS_SCALA_VERSION test
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
