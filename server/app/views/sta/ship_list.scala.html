@(ships: Seq[MasterShipWithStype], favTable: Int => Long)

@main {
  <title>艦娘一覧 -艦娘図鑑-</title>
  <script src="@Js.Vue"></script>
  <script src="@Js.Lodash"></script>
  <script src="@Js.Coffee("ship_list")"></script>
} {
  @statistics_head("ship_book") {
    <div id="ship_list">
      <form class="form-horizontal" role="form" style="margin-top: 20px;">
        <div class="form-group">
          <label for="search" class="col-sm-2 control-label">絞り込み</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" v-model="search" />
          </div>
        </div>
      </form>

      <div class="col-lg-2 col-sm-3" v-repeat="stype: stypes">
        <h3>{{stype.stype}}</h3>
        <ul>
          <li v-repeat="stype.ships">
            <a href="/entire/sta/book/{{id}}">{{name}}</a><small v-if="favCount > 0">☆{{favCount}}</small>
          </li>
        </ul>
      </div>

      <div class="col-lg-2 col-sm-3">
        <h3>補足</h3>
        <p>☆の数はFavoriteの数を示しています。好きな艦娘のページでFavoriteしよう。</p>
      </div>
    </div>
  }
}
