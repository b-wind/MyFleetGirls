@(area: Int, info: Int, dep: Int, dest: Int)

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3 class="modal-title">@area-@info from @dep to @dest</h3>
</div>

<div class="modal-body">
  <canvas id="modal_map_image"
    data-src="@routes.RestImage.map2nd(area, info)"
    data-frame="@routes.Rest.mapFrame(area, info)"
    data-background="@routes.Rest.mapBackground(area, info)"
    data-layer="@routes.Rest.mapLayers(area, info)"
    data-labelpos="@routes.Rest.labelPosition(area, info)"
    data-position="@routes.Rest.cellPosition2nd(area, info)"
    width="1200px" height="720px"
    class="image-rounded">
  </canvas>
</div>

<script>
  var seaMap = new SeaMap('modal_map_image');
  seaMap.onload = function() {
    seaMap.setLine(@dep, @dest)
  }
</script>
